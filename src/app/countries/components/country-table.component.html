<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
    No hay datos que mostrar
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Icon</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Poblacion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index;">
                <th>{{ i + 1 }}</th>
                <th>{{ country.flag }}</th>
                <th>
                    <img [src]="country.flags.svg" [alt]="country.name.common">
                </th>
                <th>{{ country.name.common }}</th>
                <th>{{ country.capital }}</th>
                <th>{{ country.population | number}}</th>
                <th>
                    <button class="btn btn-info" [routerLink]="['/countries/by', country.cca3]">
                        Detalle
                    </button>
                </th>
            </tr>
        </tbody>
    </table>
</ng-template>
